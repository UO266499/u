<!DOCTYPE html>

        <script src="CalculadoraBasica.js"></script>

        <h1> Calculadora Básica </h1>

			<label for="pantalla">Calculos</label>

            <button onclick="calculadora.mrc()">mrc</button>
            <button onclick="calculadora.mMinus()">m-</button>
            <button onclick="calculadora.mPlus()">m+</button>

            <button onclick="calculadora.getTwo()">2</button>
            <button onclick="calculadora.getThree()">3</button>
